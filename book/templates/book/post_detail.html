{% extends 'dashboard/base.html' %}
{% block content %}
<div class="card mb-3 p-3 mt-4 border-dark" style="max-width: 700px;">
  <div class="row g-0">
    <div class="col-md-2">
      <img src="{{ object.author.profile.image.url }}" class="rounded-circle account-img img-thumbnail">
    </div>
    <div class="col-md-10">
      <div class="media-body">
        <a class="mr-1" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
        <div>
          <a class="btn btn-info btn-sm mt-1 mb-1" href="{% url 'book:post-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'book:post-delete' object.id %}">Delete</a>
        </div>
      {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
     <p class="article-content">{{ object.content }}</p>
    </div>
  </div>
</div>
{% endblock content %}
