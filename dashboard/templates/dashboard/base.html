<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{ title }} | Django Project</title>
  </head>
  <body>
    <nav class="btn navbar navbar-expand-lg navbar-light" style="background-color:#884EA0" >
      <div class="container-fluid ">
        <a class="btn fw-bold navbar-brand fs-5" href="" style="color: #D7BDE2;">The Book Haven</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active fs-5" aria-current="page" href="{% url 'home' %}" style="color: #D7BDE2;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="{% url 'book:book-post' %}" style="color: #D7BDE2;">Book Talks</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link fs-5" href="{% url 'book:post-create' %}" style="color: #D7BDE2;">New Post</a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link fs-5" href="{% url 'profile' %}" style="color: #D7BDE2;">Readers Profile</a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link fs-5" href="{% url 'about' %}" style="color: #D7BDE2;">About</a>
            </li>
          </ul>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn-sm " href="" style="color: #D7BDE2;">Welcome, {{user.username}}</a>
            </li>
            <li class="nav-item" >
              <a class="btn btn-link " type="button" style="color: #efe5f3;" href="http://127.0.0.1:8000/admin/">Admin Site </a>
            </li>
          <li class="nav-item">
            <a class="btn btn-outline-success btn-sm me-md-4"type="button" href="{% url 'logout' %}" style="color: #D7BDE2;">Logout</a>
          </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container ">
       <div class="row">
         <div class="col-md-10">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
         {% block content %}{% endblock content %}
      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
